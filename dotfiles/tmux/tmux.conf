source-file ~/.config/tmux/catppuccin_latte_tmux.conf

set  -g default-terminal "xterm-256color"
set  -g base-index      1
setw -g pane-base-index 1

set -g status-keys emacs
set -g mode-keys   emacs

# rebind main key: C-a
unbind C-b
set -g prefix C-a
bind -N "Send the prefix key through to the application" \
  a send-prefix
bind C-a last-window

set  -g focus-events      off
setw -g aggressive-resize off
setw -g clock-mode-style  24
set  -g history-limit     10000

# reload source file with '<C-a>r'
unbind r
bind r source-file ~/.config/tmux/tmux.conf \; display 'Reloaded tmux config.'

# enable mouse support
set -g mouse on

set-option -g default-terminal "xterm-256color"

# Keep your finger on ctrl, or don't, same result
bind-key C-d detach-client
bind-key C-p paste-buffer

# Redraw the client (if interrupted by wall, etc)
bind R refresh-client

# Ctrl - w or w to kill panes
unbind w
unbind C-w
bind-key w kill-pane
bind-key C-w kill-pane

# C + control q to kill session
unbind q
unbind C-q
bind-key q kill-session
bind-key C-q kill-session

# enable utf8 status line
# set -g status-utf8 on

# status line
set -g status-style bg='#{@thm_bg}',fg='#{@thm_fg}'
set -g status-interval 1
set-option -g status-position bottom

# status left
# are we controlling tmux or the content of the panes?
set -g status-left "#[bg=#{@thm_teal}]#[fg=#{@thm_bg}]#{?client_prefix,#[bg=#{@thm_rosewater}],} ☺ #[bg=#{@thm_bg}]#[fg=#{@thm_teal}]#{?client_prefix,#[fg=#{@thm_rosewater}],}◗"

set -g status-left-length 4
set -g status-right-length 250

set-window-option -g visual-bell on
set-window-option -g bell-action other

# window status
set -g status-justify left
set -g window-status-current-format "#[fg=#{@thm_bg}]#[bg=#{@thm_mauve}]◗#[fg=#{@thm_bg}]#[bg=#{@thm_mauve}] #I #W #[fg=#{@thm_mauve}]#[bg=#{@thm_bg}]◗"
set -g window-status-format "#[fg=#{@thm_fg}]#[bg=#{@thm_bg}] #I #W#[fg=#{@thm_bg}]◗"

# status right
set -g status-right "#[fg=#{@thm_red},bg=#{@thm_bg}]#[fg=#{@thm_bg},bg=#{@thm_red}] #(tmux-mem-cpu-load -g 5 --interval 1) "
set -ga status-right "#[fg=#{@thm_bg},bg=#{@thm_red}]"
set -ga status-right "#[fg=#{@thm_green},bg=#{@thm_bg}]#[fg=#{@thm_bg},bg=#{@thm_green}] #(uptime | cut -f 4-5 -d \" \" | cut -f 1 -d \",\") "
set -ga status-right "#[fg=#{@thm_bg},bg=#{@thm_green}]"
set -ga status-right "#[fg=#{@thm_blue},bg=#{@thm_bg}]#[fg=#{@thm_bg},bg=#{@thm_blue}] %a %H:%M:%S %d-%m-%Y "

set-option -sg escape-time 10
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.0

set -g default-command fish

set-window-option -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel 'pbcopy'
bind-key -T copy-mode-vi Enter send -X copy-pipe-and-cancel 'pbcopy'

set -g @plugin 'tmux-plugins/tpm'

run '~/.config/tmux/plugins/tpm/tpm'
