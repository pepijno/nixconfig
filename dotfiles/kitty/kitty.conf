# See https://sw.kovidgoyal.net/kitty/conf.html
font_family Fira Code
font_size 11

# Shell integration is sourced and configured manually
shell_integration no-rc

background_blur 40
background_opacity 0.95
copy_on_select yes
cursor_shape block
disable_ligatures never
enable_audio_bell no
font_features FiraCodeRoman-Regular +ss01 +ss02 +ss03 +ss04 +ss05 +ss07 +cv02 +cv30
font_features FiraCodeRoman-Bold +ss01 +ss02 +ss03 +ss04 +ss05 +ss07 +cv02 +cv30
font_features FiraCodeRoman-SemiBold +ss01 +ss02 +ss03 +ss04 +ss05 +ss07 +cv02 +cv30
font_features FiraCodeRoman-Medium +ss01 +ss02 +ss03 +ss04 +ss05 +ss07 +cv02 +cv30
scrollback_lines 10000
shell_integration no-cursor
term xterm-256color
update_check_interval 0
window_padding_width 15

# Catppuccin Latte
# The basic colors
foreground              #4c4f69
background              #eff1f5
selection_foreground    #eff1f5
selection_background    #dc8a78

# Cursor colors
cursor                  #dc8a78
cursor_text_color       #eff1f5

# URL underline color when hovering with mouse
url_color               #dc8a78

# Kitty window border colors
active_border_color     #7287fd
inactive_border_color   #9ca0b0
bell_border_color       #df8e1d

# OS Window titlebar colors
wayland_titlebar_color system
macos_titlebar_color system

# Tab bar colors
active_tab_foreground   #eff1f5
active_tab_background   #8839ef
inactive_tab_foreground #4c4f69
inactive_tab_background #9ca0b0
tab_bar_background      #bcc0cc

# Colors for marks (marked text in the terminal)
